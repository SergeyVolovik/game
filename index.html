<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Game "Rock-paper-scissors"</title>
	<link href="https://fonts.googleapis.com/css?family=Nunito" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=ZCOOL+QingKe+HuangYou" rel="stylesheet">
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div id="playerSection">
		<div class="wrapper__section">
			<p class="user">UserName</p>
			<p class="comp">AI(Comp)</p>
			<span id="userPoint"><strong>0</strong></span>
			<span>:</span>	
			<span id="compPoint"><strong>0</strong></span>
		</div>
	</div>
	<div id="textResult">
		<p>So, <strong>who is</strong> the winner of this battle?</p>
	</div>
	<div id="itemsImg">
		<div class="wrapper__img">
			<img id="r" src="img/rock.PNG" alt="">
			<img id="p"	src="img/paper.PNG" alt="">
			<img id="s"	src="img/scissors.PNG" alt="">
		</div>
	</div>
	<script type="text/javascript" src="script.js"></script>
</body>
</html>
